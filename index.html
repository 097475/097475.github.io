## Short Bio
I am a Ph.D. student at the University of Camerino in the field of Computer Science and Mathematics. 

My research is on the topic of Formal Methods applied to Artificial Intelligence. In particular, I am working on a formal language for the specification of
Graph Neural Networks (GNNs), and the means of analysis of such language, e.g., to prove output reachability properties and robustness of GNNs. 

My other interests span Artificial General Intelligence, Category theory, Game theory, Computability theory, Computational complexity theory,
Logic and Logic programming, Functional programming, and History.
